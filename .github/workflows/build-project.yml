name: "Build V-Sekai Model Explorer"

on:
  push:
    branches: ["main", "v-sekai"]
  pull_request:
    branches: ["main", "v-sekai"]
  workflow_dispatch:

env:
  REPO_NAME: ${{ github.event.repository.name }}
  CACHE_NAME: ${{github.job}}
  VSEKAI_BASE_BRANCH: main
  GODOT_MODULES_BRANCH: main
  GODOT_BRANCH: groups-4.x

concurrency:
  group: ci-macos-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Load .scons_cache directory
        uses: actions/cache@v3
        with:
          path: build/.scons_cache
          key: ${{env.CACHE_NAME}}-${{env.VSEKAI_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
          restore-keys: |
            ${{env.CACHE_NAME}}-${{env.VSEKAI_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
            ${{env.CACHE_NAME}}-${{env.VSEKAI_BASE_BRANCH}}-${{github.ref}}
            ${{env.CACHE_NAME}}-${{env.VSEKAI_BASE_BRANCH}}

      - name: "Run Dagger"
        uses: dagger/dagger-for-github@v3
        with:
          workdir: ".github/dagger_windows"
          cmds: |
            project init
            project update
            do --cache-from type=gha --cache-to type=gha build

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: "VSK_model_explorer_windows_release_x86_64"
          path: build/windows_release_x86_64
          retention-days: 14
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Load .scons_cache directory
        uses: actions/cache@v3
        with:
          path: build/.scons_cache
          key: ${{env.CACHE_NAME}}-${{env.VSEKAI_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
          restore-keys: |
            ${{env.CACHE_NAME}}-${{env.VSEKAI_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
            ${{env.CACHE_NAME}}-${{env.VSEKAI_BASE_BRANCH}}-${{github.ref}}
            ${{env.CACHE_NAME}}-${{env.VSEKAI_BASE_BRANCH}}

      - name: "Run Dagger"
        uses: dagger/dagger-for-github@v3
        with:
          workdir: ".github/dagger_linux"
          cmds: |
            project init
            project update
            do --cache-from type=gha --cache-to type=gha build

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: "VSK_model_explorer_linux_release_x86_64"
          path: build/linux_release_x86_64
          retention-days: 14

